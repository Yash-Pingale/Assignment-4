<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="\styles\dashboard-style\style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div id="hero">
      <img
        class="quantum-logo"
        src="\quantum-screen-assets\icons\logo-used-in-header.svg"
        alt="Switched on light bulb with with text Quantum beside it"
      />
      <div class="menu">
        <ul>
          <li class="hidden">dashboard</li>
          <li class="hidden">content</li>
          <li class="hidden">users</li>
          <li class="hidden">reports</li>
          <li class="hidden">admin</li>
          <li id="notifications">
            <img
              src="\quantum-screen-assets\icons\alerts.svg"
              alt="bell icon"
            />
            <p>2</p>
          </li>
          <li id="announcements">
            <img src="\quantum-screen-assets\icons\announcements.svg" />
            <p>1</p>
          </li>
          <li><img src="\quantum-screen-assets\icons\account_circle.svg" /></li>
          <li class="hamburger">
            <img src="\quantum-screen-assets\icons\hamburger-menu.svg" />
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="top-toggle">
        <div class="toggle-titles" id="courses">
          <img
            src="\quantum-screen-assets\icons\courses.svg"
            alt="book with a bookmark"
          />
          <p class="available-number">4</p>
          <p class="title">courses</p>
        </div>
        <div class="toggle-titles">
          <img
            src="\quantum-screen-assets\icons\classes.svg"
            alt="two people"
          />
          <p class="available-number">4</p>
          <p class="title">classes</p>
        </div>
      </div>
      <div class="page-detail">
        <div class="showing subtitle">
          <p>Showing 4 of 4 courses</p>
        </div>
        <div class="sort">
          <p class="subtitle">Sort By:</p>
          <div class="sort-search">
            <p>Course Name</p>
            <img src="\quantum-screen-assets\icons\arrow-down.svg" />
          </div>
          <img src="\quantum-screen-assets\icons\sort.svg" />
        </div>
      </div>
      <div class="card"></div>
    </div>
    <div class="contact">
      <p id="About">About</p>
      <div class="divider">|</div>
      <p id="contact-us">Contact Us</p>
    </div>
    <div class="footer">
      <img src="\quantum-screen-assets\icons\logo-used-in-footer.svg" />
      <div class="divider">|</div>
      <p class="copyright">Copyright &#169; 2020-2021</p>
      <p class="company-name">Zeus System Pvt. Ltd.</p>
      <p class="rghts-reserved">All rights reserved.</p>
    </div>
    <script type="text/javascript" src="./dashboard.js"></script>
  </body>
</html>
